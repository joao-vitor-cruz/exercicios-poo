<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="nav-content" class="bg-gradient-to-r from-orange-600 to-orange-500 dark:from-stone-900 dark:to-stone-900 text-white dark:text-gray-300 border-b border-orange-700 dark:border-stone-700 shadow-md transition-colors duration-300">
    <div class="max-w-6xl mx-auto flex justify-between items-center px-4 py-3">
        
        <a th:href="@{/}" class="flex items-center gap-2 hover:opacity-90 transition group">
            <div class="bg-white/20 dark:bg-orange-900/30 p-2 rounded-lg group-hover:bg-white/30 dark:group-hover:bg-orange-900/50 transition backdrop-blur-sm">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white dark:text-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10" />
                </svg>
            </div>
            <span class="font-bold text-lg tracking-wide text-white dark:text-gray-100 drop-shadow-sm">Culinari<span class="text-orange-100 dark:text-orange-500">OO</span></span>
        </a>

        <div class="flex items-center gap-6">
            <ul class="flex gap-6 text-sm font-medium text-orange-50 dark:text-gray-300">
                <li><a th:href="@{/}" class="hover:text-white dark:hover:text-orange-400 transition">In√≠cio</a></li>
                <li><a th:href="@{/recipes}" class="hover:text-white dark:hover:text-orange-400 transition">Receitas</a></li>
                <li><a th:href="@{/about}" class="hover:text-white dark:hover:text-orange-400 transition">Sobre</a></li>
                <li><a th:href="@{/contact}" class="hover:text-white dark:hover:text-orange-400 transition">Contato</a></li>
            </ul>

            <button id="theme-toggle" class="p-2 rounded-lg bg-white/10 hover:bg-white/20 dark:hover:bg-stone-800 transition focus:outline-none text-white dark:text-gray-400">
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5 text-yellow-300" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607l.707.707a1 1 0 01-1.414 1.414l-.707-.707a1 1 0 011.414-1.414zM12 10a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd"></path></svg>
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5 text-white dark:text-gray-400" fill="currentColor" viewBox="0 0 20 20"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
            </button>
        </div>
    </div>

    <script>
        var themeToggleBtn = document.getElementById('theme-toggle');
        var darkIcon = document.getElementById('theme-toggle-dark-icon');
        var lightIcon = document.getElementById('theme-toggle-light-icon');

        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
            lightIcon.classList.remove('hidden');
        } else {
            document.documentElement.classList.remove('dark');
            darkIcon.classList.remove('hidden');
        }

        themeToggleBtn.addEventListener('click', function() {
            darkIcon.classList.toggle('hidden');
            lightIcon.classList.toggle('hidden');
            if (localStorage.getItem('color-theme')) {
                if (localStorage.getItem('color-theme') === 'light') {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                } else {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                }
            } else {
                if (document.documentElement.classList.contains('dark')) {
                    document.documentElement.classList.remove('dark');
                    localStorage.setItem('color-theme', 'light');
                } else {
                    document.documentElement.classList.add('dark');
                    localStorage.setItem('color-theme', 'dark');
                }
            }
        });
    </script>
</nav>
</body>
</html>
