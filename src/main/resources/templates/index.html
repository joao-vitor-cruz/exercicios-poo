<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Início - CulináriOO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-orange-50 dark:bg-stone-900 text-gray-800 dark:text-gray-200 font-sans min-h-screen flex flex-col transition-colors duration-300">

    <header th:replace="~{fragments/menu :: nav-content}"></header>

    <section class="flex-1 flex flex-col justify-center items-center text-center p-6 relative">
        <div class="absolute inset-0 bg-[url('https://img.freepik.com/free-photo/top-view-food-frame-with-copy-space_23-2148723447.jpg')] bg-cover bg-center opacity-10 dark:opacity-5 pointer-events-none"></div>

        <div class="relative z-10 max-w-3xl">
            <h1 class="text-5xl md:text-7xl font-extrabold text-orange-600 dark:text-white mb-6 drop-shadow-sm tracking-tight">
                Culinari<span class="text-gray-800 dark:text-orange-500">OO</span>
            </h1>
            <p class="text-xl md:text-2xl text-gray-600 dark:text-gray-300 mb-10 font-light">
                Onde a <b class="text-orange-600 dark:text-white">Orientação a Objetos</b> vira o prato principal.
            </p>
            
            <a th:href="@{/recipes}" class="bg-orange-600 hover:bg-orange-700 text-white font-bold py-4 px-10 rounded-full shadow-xl hover:shadow-2xl hover:-translate-y-1 transition transform text-lg flex items-center gap-3 mx-auto w-fit">
                <span>Explorar Receitas</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                </svg>
            </a>
        </div>
    </section>

    <footer class="bg-white dark:bg-stone-950 text-gray-500 text-center p-4 text-sm border-t border-orange-100 dark:border-stone-800">
        © 2025 CulinariOO
    </footer>
</body>
</html>
