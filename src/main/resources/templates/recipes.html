<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Receitas - CulináriOO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { darkMode: 'class' }
    </script>
</head>
<body class="bg-orange-50/50 dark:bg-stone-950 text-gray-800 dark:text-gray-300 font-sans min-h-screen flex flex-col transition-colors duration-300">

    <header th:replace="~{fragments/menu :: nav-content}"></header>

    <main class="flex-1 max-w-6xl mx-auto w-full p-6">
        
        <div class="flex justify-between items-center mb-8 border-b border-orange-200 dark:border-stone-800 pb-4">
            <div>
                <h2 class="text-3xl font-bold text-orange-900 dark:text-white tracking-tight">Receitas</h2>
                <p class="text-orange-600/70 dark:text-stone-500 text-sm mt-1">Suas criações, organizadas.</p>
            </div>
            
            <a th:href="@{/recipes/new}" class="bg-orange-600 hover:bg-orange-700 text-white text-sm font-bold py-2 px-5 rounded-full flex items-center gap-2 transition shadow-lg shadow-orange-500/20 hover:-translate-y-0.5">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
                </svg>
                Nova
            </a>
        </div>

        <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
            
            <div th:each="receita : ${listaReceitas}" class="bg-white dark:bg-stone-900 rounded-xl border border-orange-100 dark:border-stone-800 hover:shadow-xl hover:border-orange-300 dark:hover:border-orange-500/50 transition duration-300 flex flex-col overflow-hidden group">
                
                <div class="p-5 border-b border-orange-50 dark:border-stone-800">
                    <div class="flex justify-between items-start mb-2">
                        <h3 class="text-lg font-bold text-gray-800 dark:text-white group-hover:text-orange-600 dark:group-hover:text-orange-400 transition truncate" th:text="${receita.nome}">
                            Nome
                        </h3>
                        <span class="text-[10px] font-bold bg-orange-50 dark:bg-stone-800 text-orange-600 dark:text-stone-400 px-2 py-1 rounded uppercase tracking-wider border border-orange-100 dark:border-stone-700" 
                              th:text="${receita.categoria}">CAT</span>
                    </div>
                </div>

                <div class="p-5 flex-1 bg-orange-50/30 dark:bg-stone-900/50">
                    <p class="text-sm text-gray-600 dark:text-stone-400 line-clamp-3 leading-relaxed" th:text="${receita.modoPreparo}">
                        Modo de preparo...
                    </p>
                </div>

                <div class="bg-white dark:bg-stone-950 p-3 flex justify-between items-center border-t border-orange-50 dark:border-stone-800">
                    <span class="text-xs font-medium px-2 py-1 rounded border" 
                          th:classappend="${receita.tipoEtiqueta == 'Doce' ? 'bg-pink-50 border-pink-200 text-pink-600 dark:bg-pink-900/20 dark:border-pink-900/30 dark:text-pink-400' : 'bg-blue-50 border-blue-200 text-blue-600 dark:bg-blue-900/20 dark:border-blue-900/30 dark:text-blue-400'}"
                          th:text="${receita.tipoEtiqueta}">
                        Tipo
                    </span>
                    
                    <div class="flex gap-3">
                        <a th:href="@{/recipes/edit/{id}(id=${receita.id})}" 
                            class="text-gray-400 hover:text-blue-600 dark:text-stone-500 dark:hover:text-blue-400 transition" 
                            title="Editar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                        </a>
                        <a th:href="@{/recipes/delete/{id}(id=${receita.id})}" 
                            class="text-gray-400 hover:text-red-500 dark:text-stone-500 dark:hover:text-red-400 transition" 
                            title="Remover"
                            onclick="return confirm('Tem certeza que deseja excluir esta receita?')">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>
</html>
